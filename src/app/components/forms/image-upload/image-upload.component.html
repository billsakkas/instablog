<div class="col-span-6 sm:col-span-4">
  <label class="block text-sm font-medium text-gray-700">Photo</label>
  <div class="mt-1 flex items-center">
    <span
      class="inline-block h-12 w-12 overflow-hidden rounded-full bg-gray-100"
    >
      <svg
        class="h-full w-full text-gray-300"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </span>

    <label
      for="file-upload"
      class="relative ml-5 cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500"
    >
      <span>Change</span>
      <input
        id="file-upload"
        name="file-upload"
        type="file"
        accept="image/*"
        (change)="onFileChange($event)"
        class="sr-only"
      />
    </label>
  </div>
  <p class="mt-4 text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
</div>
